<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        /* background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000; */
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        gap: 0;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      .swiper-slide img {
        /* display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; */
      }

      .swiper-v {
        /* background: #eee; */
      }
      .s1 {
        background-color: red;
      }
      .s2 {
        background-color: green;
      }
      .s3 {
        background-color: orange;
      }
      .s4 {
        background-color: royalblue;
      }
      .s5 {
        background-color: pink;
      }
      .s6 {
        background-color: coral;
      }
      .s7 {
        background-color: yellow;
      }
      .s8 {
        background-color: hotpink;
      }
      .s9 {
        background-color: purple;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->

    <div class="swiper mySwiper swiper-h">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swiper mySwiper2 swiper-v">
            <div class="swiper-wrapper">
              <div class="swiper-slide s1">Vertical Slide 1</div>
              <div class="swiper-slide s2">Vertical Slide 2</div>
              <div class="swiper-slide s3">Vertical Slide 3</div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper mySwiper2 swiper-v">
            <div class="swiper-wrapper">
              <div class="swiper-slide s4">Vertical Slide 1</div>
              <div class="swiper-slide s5">Vertical Slide 2</div>
              <div class="swiper-slide s6">Vertical Slide 3</div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper mySwiper2 swiper-v">
            <div class="swiper-wrapper">
              <div class="swiper-slide s7">Vertical Slide 1</div>
              <div class="swiper-slide s8">Vertical Slide 2</div>
              <div class="swiper-slide s9">Vertical Slide 3</div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        loop: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        direction: "vertical",
        spaceBetween: 0,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        loop: true,
      });
    </script>
  </body>
</html>
